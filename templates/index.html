<!DOCTYPE html>
<html lang="en">
   
       <title> stephen's blog</title>

       <a style="color: red;text-align: center;">
    
       <h1>stephen's blog</h1>
       </a>
        <!-- Page content-->
        <div class="container mt-5">
           
          <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            {% for post in posts reversed %}
                            <!-- Post title-->
                            <a style="text-decoration: none;color: black;" href="/post/{{post.id}}">
                            <h1 class="fw-bolder mb-1">{{post.title}}</h1>
                            
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2">{{post.created_at}}</div>
                            <!-- Post categories-->
                            
                        </header>
                        
                        <section class="mb-5">
                            <p class="fs-5 mb-4">{{post.body|truncatewords:10}}</p>
                            {% endfor %}
                           
                       
       
    
</html>
