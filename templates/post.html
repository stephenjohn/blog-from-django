<!DOCTYPE html>
<html lang="en">
    
    
        <!-- Page content-->
        <div class="container mt-5">
           
          <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            
                            <!-- Post title-->
                            <a style="text-decoration: none;color: black;" href="#">
                            <h1 class="fw-bolder mb-1">{{posts.title}}</h1>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/242px-Python-logo-notext.svg.png" width="200" height="100"/>
                            
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2">{{posts.created_at}}</div>
                            <!-- Post categories-->
                            
                        </header>
                        
                        <!-- Post content-->
                        <section class="mb-5">
                            <p class="fs-5 mb-4">{{posts.body}}</p>
                           
                           
                       
       
</html>
